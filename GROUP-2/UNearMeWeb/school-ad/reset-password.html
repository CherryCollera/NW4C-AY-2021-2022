<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Near Me | Reset Password</title>

    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2618f471eb.js" crossorigin="anonymous"></script>

    <style>
        .content{
            height: 100vh;
            background-color: rgba(92, 203, 255);
        }
        .btn{
            color: #ffffff;
        }
    </style>
    
</head>

<body>
    <div class="d-flex justify-content-center align-items-center content">

    <div class="card text-dark bg mb-3" style="max-width: 50rem;">
        <div class="card-header">
            <button type="button" class="btn" id="gotoHome" style="color: black;"><i class="fas fa-arrow-left"></i></button>Home</div>
        <div class="card-body p-4">
            <h5 class="card-title">Forgot Password?</h5>
            <p class="card-text">Please enter your Email address and we will send you a reset link.</p>
            <input type="email" class="form-control" name="email" id="email">
            <button class="btn btn-warning  col-12 mt-3" id="reset">Reset</button>
            <div class="timer mt-3">
                <p class="text-center" id="reminder">Please check your email.</p>
                <p class="text-center" id="seconds"></p>
            </div>
        </div>
    </div>
</div>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-storage.js"></script>

    <!-- TODO: Add SDKs for Firebase products that yosu want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>

    <!-- Link to firebase config -->
    <script type="text/javascript" src="/script/firebase-config.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/school-ad/js/reset-password.js"></script>
</body>
</html>
